{% extends 'base.html' %}
{% block content %}
{% load static %}
<html>

<script>
function alert_message(){
  alert("Email sent!")
}
</script>
{% include 'errors/form_errors.html' %}
  <body class="stretched">
    <section id="content">
      <div class="content-wrap">
        <div class="container clearfix">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="well well-lg mb-0">
                            <form id="login-form" name="login-form" class="row" method="post">
                  <div class="col-12">
                    <h3>Invite Patient to Signup</h3>
                  </div>
                              {% csrf_token %}
                              <div class="col-12 form-group">
                                  <label for="login-form-email">Patient Email:</label>
                                  <input type="email" id="email-form-email" name="email" value="" class="form-control" />
                              </div>
                              <div class="col-12 form-group">
                                  <button class="btn btn-primary m-0" id="password-form-submit" name="submit" value="login" onclick="alert_message()">Send Email</button>
                              </div>
                  </div>
              </div>
          </div>
      </div>
    </section><!-- #content end -->

  </body>
</html>
{% endblock %}
