{% extends 'base.html' %}

{% block script %}
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
	integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'calendars/css/styles.css' %}">
{% endblock %}

{% block title %}
<title>Calendar</title>
{% endblock %}

{% block content %}

<div class="calendar_div">
	<div class="clearfix">
		<a class="btn btn-primary " href="{% url 'calendars:calendar' %}?{{ prev_month }}" disabled="disabled" > Previous Month </a>
		<a class="btn btn-primary right" href="{% url 'calendars:calendar' %}?{{ next_month }}" disabled="disabled"> Next Month </a>
		{% if user.is_professional %}
		<a class="btn btn-info right " href="{%url 'event_create' %}"> New Event </a>
		{% endif %}
	</div>
	{{ calendar }}
</div>
{% endblock %}
