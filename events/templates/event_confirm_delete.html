{% extends 'base.html' %}
{% load static %}
{% block content %}

    <body class="stretched">
      <section id="page-title">

        <div class="container">
            <h1>Events</h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{%url 'event_create' %}" class="btn btn-primary" style="color: #fff">Create New Event</a></li>
            </ol>

        </div>

    </section><!-- #page-title end -->

    <section id="content">
        <div class="content-wrap">
            <div class="container clearfix">
                <div class="row">
                    <div class="entry event col-12 evnthover">
                        <div class="grid-inner row align-items-center no-gutters p-3" border: 3px solid #f4f4f4;
    border-radius: 5px;>
                            <div class="col-md-8 pl-md-1">
                                <div class="entry-title title-sm">
                                  <h2>Are you sure you want to delete ?</h2>
                                    <h3><a>{{ event.subject }}</a></h3>
                                </div>
                                <div class="entry-meta">
                                    <ul>
                                        <li><a href="#"><i class="icon-time"></i> {{ event.start_time }}</a></li>
                                        <!-- <li><a href="#"><i class="icon-map-marker2"></i> Melbourne, Australia</a></li> -->
                                        <!-- <li><a href="#"><i class="icon-calendar3"></i> 31<sup>st</sup> Mar - 3<sup>rd</sup> Apr </a></li> -->

                                    </ul>
                                </div>
                                <div class="entry-content">
                                  <form method="POST" enctype="multipart/form-data"> 
                                    <!-- Security token -->
                                    {% csrf_token %}             
                                    <input type="submit" class="btn btn-danger" value="Yes, delete"> 
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
  </html>
{% endblock %}
