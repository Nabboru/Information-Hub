{% extends "base.html" %}

{% block content %}
{% include 'errors/form_errors.html' %}
    <body class="stretched">
    <section id="page-title">
        <div class="container">
            <h1>Create New Events</h1>
        </div>
    </section><!-- #page-title end -->
    <section id="content">
        <div class="content-wrap">
            <div class="container clearfix">
                <div class="row gutter-40 col-mb-80">
                    <div class="postcontent col-lg-12">
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.media }}
                                <div class="form-group">
                                    <pre><label for="exampleFormControlInput1">Event Subject</label></pre>
                                    {{ form.subject }}
                                </div>
                                <div class="form-group">
                                    <pre><label for="exampleFormControlInput1"> Event Description </label></pre>
                                    <label for="exampleFormControlTextarea1">{{ form.content }}</label>

                                </div>
                                <div class="form-group">
                                    <pre><label for="exampleFormControlInput1">Select Start date and Time</label></pre>
                                    {{ form.start_time }}
                                </div>
                                <div class="form-group">
                                    <pre><label for="exampleFormControlInput1">Select End date and Time</label></pre>
                                    {{ form.end_time }}
                                </div>
                                <div class="form-group">
                                    <pre><label for="exampleFormControlInput1">Event URL</label></pre>
                                    {{ form.url }}
                                </div>
                                <div class="form-group">
                                    <pre><label for="exampleFormControlInput1">Event Location </label></pre>
                                    {{ form.location }}
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary" value="Post Event">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>

{% endblock content %}
