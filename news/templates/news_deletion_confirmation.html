{% extends "base.html" %}

{% block content %}
    <div class="card-header" style="height: 70px">
      <h1 class="card-title">News</h1>
    </div>

    <div class="card text-white bg-secondary mb-3">
      <div class="card-header">
        <h5 class="card-title">Delete this news article"{{ object.subject}}" ?</h5>
      </div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <!-- Security token -->
            {% csrf_token %}
            <input type="submit" value="Yes, delete">
        </form>
      </div>
    </div>
    <a href="{%url 'news_summary' object.id%}" class="btn btn-primary">Back to News</a>

    </div>
{% endblock content %}
